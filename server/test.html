<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cal-HeatMap : Javascript calendar heatmap for time series data</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
		<link rel="stylesheet" href="http://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
	</head>
	<body>
		<div id="cal-heatmap"></div>
<script type="text/javascript">
	var cal = new CalHeatMap();


	cal.init({
			range: 10,
			start: new Date(2000, 0, 1, 1),
			data: "http://127.0.0.1:8000/data/datas-hours.json",
			previousSelector: "#ftr-demo-previous",
			nextSelector: "#ftr-demo-next"
		});
</script>

	</body>
</html>
