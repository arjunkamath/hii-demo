<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HII ACTIVE Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="custom.css" />

	</head>
	<body>
		<div class="row">
			<div class="col-sm-11 col-sm-offset-1 ">
				<h1>HII ACTIVE Demo</h1>
			</div>
		</div>
		<div class="row">



			<div class="col-md-5 col-md-offset-1 col-sm-11 col-sm-offset-1">
				<h2>Tool usage</h2>

				<div class="panel-group" id="accordion">

					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
            			<span class="glyphicon glyphicon-wrench text-success"></span> Machine A
            			<span class="glyphicon glyphicon-chevron-up pull-right"></span>
          			</a>
          		</h4>
          	</div>
          	<div id="collapseOne" class="panel-collapse collapse in">
        			<div class="panel-body">
        				<div class="row marginTop" >
        					<div class="col-md-5 col-md-offset-1 col-sm-11 col-sm-offset-1">
										<div id="tool1"></div>
										<button class="btn btn-default pull-right" id="tool1-prev">prev</button>
										<button class="btn btn-default pull-right" id="tool1-next">next</button>
									</div>
								</div>
        			</div>
      			</div>
					</div>


					<div class="panel panel-default">
						<div class="panel-heading">
							<h4 class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
            			<span class="glyphicon glyphicon-wrench text-success"></span> Machine B
            			<span class="glyphicon glyphicon-chevron-up pull-right"></span>
          			</a>
          		</h4>
          	</div>
          	<div id="collapseTwo" class="panel-collapse collapse in">
        			<div class="panel-body">
        				<div class="row marginTop">
        					<div class="col-md-5 col-md-offset-1 col-sm-11 col-sm-offset-1">
										<div id="tool2"></div>
										<button class="btn btn-default pull-right" id="tool2-prev">prev</button>
										<button class="btn btn-default pull-right" id="tool2-next">next</button>
									</div>
								</div>
        			</div>
      			</div>
					</div>

				</div>

			</div>

			<div class="col-md-5 col-md-offset-1 col-sm-11 col-sm-offset-1">
				<h2>Overall usage</h2>
				<div class="row marginTop" >
					<div id="overall"></div>
					<button class="btn btn-default marginLeft" id="overall-prev">prev</button>
					<button class="btn btn-default" id="overall-next">next</button>
				</div>
			</div>

		</div>


		<script type="text/javascript">
			var cal1 = new CalHeatMap();
			var cal2 = new CalHeatMap();
			var overall = new CalHeatMap();

			cal1.init({
				itemSelector: "#tool1",
				range: 2,
				start: new Date(2017, 10, 26, 8),
				domain: "month",
				subDomain: "x_day",
				cellSize: 20,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./tool1_dummy_vals.json",
				previousSelector: "#tool1-prev",
				nextSelector: "#tool1-next",
				legend: [20, 40, 60, 80]
			});

			cal2.init({
				itemSelector: "#tool2",
				range: 2,
				start: new Date(2017, 10, 26, 8),
				domain: "month",
				subDomain: "x_day",
				cellSize: 20,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./tool2_dummy_vals.json",
				previousSelector: "#tool2-prev",
				nextSelector: "#tool2-next",
				legend: [20, 40, 60, 80]
			});

			overall.init({
				itemSelector: "#overall",
				range: 2,
				start: new Date(2017, 10, 26, 8),
				domain: "month",
				subDomain: "x_day",
				cellSize: 20,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./overall_dummy_vals.json",
				previousSelector: "#overall-prev",
				nextSelector: "#overall-next",
				legend: [20, 40, 60, 80]
			});

			(function($) {
		    'use strict';
		    $('#collapseOne, #collapseTwo').on({
		      'show.bs.collapse': function() {
		        $('a[href="#' + this.id + '"] span.glyphicons-chevron-up')
		          .removeClass('glyphicons-chevron-up')
		          .addClass('glyphicons-chevron-down');
		      },
		      'hide.bs.collapse': function() {
		        $('a[href="#' + this.id + '"] span.glyphicon-chevron-down')
		          .removeClass('glyphicons-chevron-down')
		          .addClass('glyphicons-chevron-up');
		      }
		    });
		  })(jQuery);

		</script>

	</body>
</html>
