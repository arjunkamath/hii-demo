<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Cal-HeatMap : Javascript calendar heatmap for time series data</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
	</head>
	<body>
		<div id="cal-heatmap"></div>
		<button id="demo-prev">prev</button>
		<button id="demo-next">next</button>
		<script type="text/javascript">
			var cal = new CalHeatMap();

			cal.init({
				range: 5,
				start: new Date(2017, 10, 26, 8),
				domain: "month",
				subDomain: "x_day",
				cellSize: 20,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./dummy_vals.json",
				previousSelector: "#demo-prev",
				nextSelector: "#demo-next",
				legend: [20, 40, 60, 80]
			});

		</script>

	</body>
</html>
