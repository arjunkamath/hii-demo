<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HII ACTIVE Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="custom.css" />

	</head>
	<body>
		<div class="row">
			<div class="col-sm-11 col-sm-offset-1 ">
				<h1 class="smallMarginLeft"><b>HII ACTIVE Platform Demo</b></h1>
				<h3 class="smallMarginLeft"><b>Machine Usage Analytics</b></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 col-md-offset-1 col-sm-10 col-sm-offset-1">
				<h3 class="smallMarginLeft">Usage per activated machine</h3>

				<!-- <div class="row">
					<div class="col-sm-10 col-sm-offset-1"> -->
						<div class="panel-group" id="accordion">

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a data-toggle="collapse" class="accordion-toggle" data-parent="#accordion" href="#collapse1">
		            			<span class="glyphicon glyphicon-wrench text-success"></span>   Machine A
		          			</a>
		          		</h4>
		          	</div>
		          	<div id="collapse1" class="panel-collapse collapse in">
		        			<div class="panel-body">
		        				<div class="row marginTop" >
		        					<div class="col-sm-11 col-sm-offset-1">
												<div id="tool1"></div>
												<button class="btn btn-default marginLeft  glyphicon glyphicon-chevron-left" id="tool1-prev"></button>
												<button class="btn btn-default glyphicon glyphicon-chevron-right" id="tool1-next"></button>
											</div>
										</div>
		        			</div>
		      			</div>
							</div>


							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse2">
		            			<span class="glyphicon glyphicon-wrench text-success"></span>   Machine B
		          			</a>
		          		</h4>
		          	</div>
		          	<div id="collapse2" class="panel-collapse collapse in">
		        			<div class="panel-body">
		        				<div class="row marginTop">
		        					<div class="col-sm-11 col-sm-offset-1">
												<div id="tool2"></div>
												<button class="btn btn-default marginLeft  glyphicon glyphicon-chevron-left" id="tool2-prev"></button>
												<button class="btn btn-default glyphicon glyphicon-chevron-right" id="tool2-next"></button>
											</div>
										</div>
		        			</div>
		      			</div>
							</div>

							<div class="panel panel-default">
								<div class="panel-heading">
									<h4 class="panel-title">
										<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse3">
		            			<span class="glyphicon glyphicon-wrench text-success"></span>   Machine C
		          			</a>
		          		</h4>
		          	</div>
		          	<div id="collapse3" class="panel-collapse collapse in">
		        			<div class="panel-body">
		        				<div class="row marginTop">
		        					<div class="col-sm-11 col-sm-offset-1">
												<div id="tool3"></div>
												<button class="btn btn-default marginLeft  glyphicon glyphicon-chevron-left" id="tool3-prev"></button>
												<button class="btn btn-default glyphicon glyphicon-chevron-right" id="tool3-next"></button>
											</div>
										</div>
		        			</div>
		      			</div>
							</div>
						</div>
			</div>

			<div class="col-md-5 col-md-offset-0 col-sm-10 col-sm-offset-1">

				<h3 class="smallMarginLeft">Overall usage</h3>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">  Cumulative usage</h4>
        	</div>
    			<div class="panel-body">
    				<div class="row marginTop">
    					<div class="col-sm-11 col-sm-offset-1">
								<div id="overall"></div>
									<button class="btn btn-default marginLeftMore glyphicon glyphicon-chevron-left" id="overall-prev"></button>
									<button class="btn btn-default glyphicon glyphicon-chevron-right" id="overall-next"></button>
							</div>
						</div>
    			</div>
				</div>
			</div>

		</div>


		<script type="text/javascript">
			var cal1 = new CalHeatMap();
			var cal2 = new CalHeatMap();
			var cal3 = new CalHeatMap();
			var overall = new CalHeatMap();

			var machineCellSize = 25;
			var mLegendArray = [0.25, 0.5, 0.75, 1.0];
			var mLegendMargins = [55, 30, 0, 0];
			var mLegendCells = 20;
			var startDate= new Date(2017, 10, 26, 8);

			cal1.init({
				itemSelector: "#tool1",
				range: 1,
				start: startDate,
				domain: "month",
				subDomain: "x_day",
				cellSize: machineCellSize,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./mach0.json",
				previousSelector: "#tool1-prev",
				nextSelector: "#tool1-next",
				legend: mLegendArray,
				legendVerticalPosition: "center",
				legendHorizontalPosition: "left",
				legendOrientation: "vertical",
				legendMargin: mLegendMargins,
				legendCellSize: mLegendCells,
				legendColors: ["#efefef", "steelblue"],
				label: {
					position: "top"
				}
			});

			cal2.init({
				itemSelector: "#tool2",
				range: 1,
				start: startDate,
				domain: "month",
				subDomain: "x_day",
				cellSize: machineCellSize,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./mach1.json",
				previousSelector: "#tool2-prev",
				nextSelector: "#tool2-next",
				legend: mLegendArray,
				legendVerticalPosition: "center",
				legendHorizontalPosition: "left",
				legendOrientation: "vertical",
				legendMargin: mLegendMargins,
				legendCellSize: mLegendCells,
				legendColors: ["#efefef", "steelblue"],
				label: {
					position: "top"
				}
			});

			cal3.init({
				itemSelector: "#tool3",
				range: 1,
				start: startDate,
				domain: "month",
				subDomain: "x_day",
				cellSize: machineCellSize,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./mach2.json",
				previousSelector: "#tool3-prev",
				nextSelector: "#tool3-next",
				legend: mLegendArray,
				legendVerticalPosition: "center",
				legendHorizontalPosition: "left",
				legendOrientation: "vertical",
				legendMargin: mLegendMargins,
				legendCellSize: mLegendCells,
				legendColors: ["#efefef", "steelblue"],
				label: {
					position: "top"
				}
			});

			overall.init({
				itemSelector: "#overall",
				range: 1,
				start: new Date(2017, 10, 26, 8),
				domain: "month",
				subDomain: "x_day",
				cellSize: 35,
				subDomainTextFormat: "%d",
				domainGutter: 10,
				data: "./total.json",
				previousSelector: "#overall-prev",
				nextSelector: "#overall-next",
				legend: [0.5, 1.0, 1.5, 2.0],
				legendVerticalPosition: "center",
				legendHorizontalPosition: "left",
				legendOrientation: "vertical",
				legendMargin: [55, 30, 0, 0],
				legendColors: ["#efefef", "green"],
				legendCellSize: 20,
				label: {
					position: "top"
				}
			});


		</script>

	</body>
</html>
